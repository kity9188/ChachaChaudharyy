<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1";>
	
	<!--Style sheet-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="../css/signup.css">
	<link rel="stylesheet" href="../css/main.css">
	
	<!--Page Icon-->
	<link rel="shortcut icon" href="../img/Chacha.ico"/>
	
	<title img src="../img/Chacha.ico">Login</title>
</head>
<body>
	<div class="container-signUp" align="center">
		
		
		<div class="row">
			<div class="left">
			<img src="../img/Chacha-new1.gif" alt="Avatar Chacha-full" style="align:center">
			</div>
			<h2 align="center">Sign Up</h2>
			<br>
			<div class="right">
			
			<!--Form begins-->
			<form action="home.html" method="post">
			<div class="column-f">
				<label for="fname">First name:</label>
					<input type="text" id="fname" name="User" placeholder="First name here" required/>
			</div>
			<div class="column-f">
				<label for="lname">Last name:</label>
					<input type="text" id="lname" name="User" placeholder="Last name here" required/>
			</div>
			<div class="column-f">
				<label for="password">Password:</label>
					<input type="password" name="Password" id="password" placeholder="Password here" required/>
			</div>
			<div class="column-f">
				<label for="cpassword">Confirm Password:</label>
					<input type="password" name="Password" id="cpassword" placeholder="Confirm your Password" required/>
			</div>
			<div class="column-f">
				<label for="email">Email:</label>
					<input type="email" id="email" name="Password" placeholder="Your email" required/>
			</div>
			<div class="column-f">
				<label for="contact">Contact No:</label>
					<input id="country-prefix" type="text" value="+91">
			</div>
			
			<div class="column-f">
			<br>
				<label for="gender">Gender:</label>&nbsp; &nbsp; &nbsp;
					<input type="radio" name="gender" value="male">Male &nbsp; &nbsp;
					<input type="radio" name="gender" value="female">Female &nbsp; &nbsp;
					<input type="radio" name="gender" value="other">Other
			</div>
				<br><br><br>
				<button type="submit" class="btn">Sign Up</button>
				<br><br>
				<p align="center">
					Already a member <a href="../index.html" method="post" style="color:dodgerblue">Sign In</a><span></span>
				</p>
			<!--Detects the caps lock. Press caps lock to see the warning-->
				<p id="text">WARNING!  Caps lock is ON.</p>
			</form>
			</div>
		</div>
	</div>
	<script>
			var input = document.getElementById("fname");
			var text = document.getElementById("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
		<script>
			var input = document.getElementById("lname");
			var text = document.getElementById("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
		<script>
			var input = document.getElementById("password");
			var text = document.getElementById("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
		<script>
			var input = document.getElementById("cpassword");
			var text = document.getElementById("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
	<script>
			var input = document.getElementById("email");
			var text = document.getElementById("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
</body>
</html>
