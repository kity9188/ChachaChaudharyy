<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1";>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="css/login.css">
	<link rel="shortcut icon" href="img/Chacha.ico"/>
	
	<title img src="img/Chacha.ico">Login</title>

	<style></style>
	
	</head>
	
	<body>
		<div align="center" style="padding-top:50px" class="header"> 
			<form action="pages/home.html" method="post" class="container" id="login_form">
				<h2 >Welcome to Chacha Chaudhary</h2><br>
				<img src="img/Chacha.gif" alt="Avatar" class="avatar">
				<br>		
				<label for="Username"><b>Username:</b></label>
				<input type="text" name="User" placeholder="Username here" required/>
				<br>
				<label for="password"><b>Password:</b></label>
				<input type="password" name="Password" placeholder="Password here" required/>
		
				<!--Detects the caps lock. Press caps lock to see the warning-->
				<p id="text">WARNING! Caps lock is ON.</p>
									
				<!--label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				</label-->  <!--check for checked/unchecked-  this is a checkbox-->
							
				<button type="submit" class="btn" id="Login">Login</button>
				<br><span></span>
				<p align="center">
				Forgot <a href="pages/forgot.html" method="post" style="color:dodgerblue">Username/Password?</a><br>
				Not a member yet? <a href="pages/signUp.html" method="post" style="color:dodgerblue">Sign Up?</a>
				</p>
													
			</form>
		</div>
		<script>
			var input = document.getElementBytype("password");
			var text = document.getElementBytype("text");
			input.addEventListener("keyup", function(event) {
				if (event.getModifierState("CapsLock")) {
					text.style.display = "block";
				} else {
					text.style.display = "none"
				}});
		</script>
	</body>
</html>
